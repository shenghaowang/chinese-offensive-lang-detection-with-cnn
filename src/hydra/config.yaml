data_dir: data
raw_dir: ${data_dir}/raw
processed_dir: ${data_dir}/processed

datasets:
  rm_stopwords: False
  raw:
    train: ${raw_dir}/train.csv
    dev: ${raw_dir}/dev.csv
    test: ${raw_dir}/test.csv
  processed:
    train: ${processed_dir}/processed_train.csv
    dev: ${processed_dir}/processed_dev.csv
    test: ${processed_dir}/processed_test.csv

features:
  X_col: processed_text
  y_col: label
  max_seq_len: 110
  batch_size: 32
  word_vec_dim: 300

model:
  learning_rate: 0.0001
  max_epochs: 5
  in_channels: 1
  out_channels: 16
  kernel_heights:
    - 3
    - 4
    - 5
  kernel_width: ${features.word_vec_dim}
  cnn_stride: 1
  pooling_stride: 2
  dropout: 0.2
  fc_features: 128

model_file: model/cold.model
